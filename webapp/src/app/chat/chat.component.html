<nb-chat scrollBottom="true">
  <nb-chat-message *ngFor="let msg of messages"
                   [type]="msg.type"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.user.name"
                   [date]="msg.date">
  </nb-chat-message>
  <nb-chat-form (send)="create($event)" showButton="true">
  </nb-chat-form>
</nb-chat>
