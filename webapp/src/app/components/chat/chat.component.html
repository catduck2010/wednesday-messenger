<nb-chat [title]="title" scrollBottom="true">
  <nb-chat-message *ngFor="let msg of messages"
                   (click)="selectMsg(msg)"
                   [type]="msg.type"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.user.name"
                   [date]="msg.date"
                   [nbContextMenu]="items"
                   [ngClass]="{'no-showing':msg.deleted}"
                   nbContextMenuTag="msg-context-menu">
  </nb-chat-message>
  <nb-chat-form (send)="create($event)" showButton="true">
  </nb-chat-form>
</nb-chat>
